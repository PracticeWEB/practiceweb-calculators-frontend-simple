<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>calculators-simple</title>
    <!-- this is just to demo the component style mixin -->
    <style>
      .btn {
        color: #ffffff;
        padding: 1rem 5rem;
        font-size: 1rem;
        font-weight: 700;
        border-radius: 0.25em;
        background-color: #1380bc;
        border: none;
      }
    </style>
  </head>
  <body>
  <div>
<!-- sample calculator containers -->
  <span>VAT</span>
  <div class="practiceweb-calculator" data-calculatorName="Vat" data-serviceRoot="http://api.calculators.dev.sift.com"></div>
  <hr />
  <span>Property Taxes</span>
  <div class="practiceweb-calculator" data-calculatorName="PropertyTaxes" data-serviceRoot="http://api.calculators.dev.sift.com"></div>
  <hr />
  <span>Fuel Cost with divi style</span>
  <div class="practiceweb-calculator" data-calculatorName="FuelCost" data-serviceRoot="http://api.calculators.dev.sift.com" data-calculatorStyle="divi"></div>
  <hr />
  <span>Fuel Cost with default style</span>
  <div class="practiceweb-calculator" data-calculatorName="FuelCost" data-serviceRoot="http://api.calculators.dev.sift.com" data-calculatorStyle="willbedefault"></div>
    <!-- built files will be auto injected -->
  </div>
  <hr />
  <div>
    <span> Payslip in Progress</span>
    <div class="practiceweb-calculator" data-calculatorName="Payslip"  data-serviceRoot="http://api.calculators.dev.sift.com"></div>
  </div>

  </body>
</html>
